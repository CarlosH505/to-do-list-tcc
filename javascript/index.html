<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>to do list com javascript</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>To Do List</h1>
        </header>
        <form action="" id="to-do">
            <p>Defina a tarefa</p>

            <div class="control">
                <input type="text" name="" id="to-do-input" placeholder="Qual a tarefa? ">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form action="" id="to-do-edit" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="control">
                <input type="text" name="" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form action="">
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>filtar</h4>
                <select name="" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="to-do">A fazer</option>
                </select>
            </div>
        </div>
        <div id="to-do-list">
            <div class="todo done">
                <h3>Estou programando</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Estou fazendo tcc</h3>
                <button class="finish-to-do">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-to-do">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-to-do">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
